<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/page.css">
</head>
<body>
    <div id="todoapp">

        <div class="title">
            <h1>Names</h1>
        </div>

        <div class="content">

            <div id="create-todo">
                <input id="new-todo" placeholder="What needs to be done?" type="text" />
                <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
            </div>

            <div id="todos">
                <ul id="todo-list"></ul>
            </div>

            <div id="todo-stats"></div>

        </div>

    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
        <div class="todo <%= done ? 'done' : '' %> " <%= id ? 'data-id="'+id+'"' : '' %>>
        <div class="display">
            <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <div class="todo-text"></div>
            <span class="todo-destroy"></span>
        </div>
        <div class="edit">
            <input class="todo-input" type="text" value="" />
        </div>
        </div>
    </script>

    <script type="text/template" id="stats-template">
        <% if (total) { %>
            <span class="todo-count">
              <span class="number"><%= remaining %></span>
              <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
            </span>
        <% } %>
        <% if (done) { %>
            <span class="todo-clear">
              <a href="#">
                  Clear <span class="number-done"><%= done %></span>
                  completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
              </a>
            </span>
        <% } %>
    </script>â€‹

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/backbone/examples/backbone-localstorage.js"></script>
    <script type="text/javascript" src="nameList.js"></script>
</body>
</html>
